set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-Space send-prefix
set -g history-limit 100000
set -g allow-rename off

# Bind sync panes
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind-key . run -b "tmux rename-window $(echo $HOSTNAME | awk -F '.' '{print $1}')"

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Install plugins with Leader+I
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin "nordtheme/tmux"
#set -g @plugin 'tmux-plugins/tmux-logging'
#set -g @logging-path "~/.local/share/tmux/log"
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @nord_tmux_show_status_content "0"

# Enable mouse mode
set -g mouse on

# Set prefix text for prefix and copy modes
set -g @prefix_highlight_prefix_prompt " Prefix "
set -g @prefix_highlight_copy_prompt " Copy "

# Setup right status bar
set -g status-right-length "80"
set -g @nord_tmux_show_status_content "0"

set -g status-right "#{prefix_highlight}  #{cpu} #[fg=brightblack]#[fg=black,bg=brightblack]  #{mem -t} #[bg=brightblack,fg=black]#[fg=white,bg=default] 󱛟 #{disk -t} #[fg=brightblack]#[fg=black,bg=brightblack] %I:%M #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] #H "

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Install plugins
run '~/.config/tmux/plugins/tpm/tpm'
run-shell ~/.config/tmux/plugins/tmux-logging/logging.tmux
