---
shell_command_before:
  - cmd: distrobox enter fedora
    sleep_before: 1
    sleep_after: 1
session_name: work
windows:
  - window_name: til
    panes:
      - shell_command:
          - cd ~/vimwiki
          - nvim -c VimwikiMakeDiaryNote
  - window_name: mail
    layout: tiled
    panes:
      - neomutt
      - gmail
  - window_name: pim
    layout: tiled
    panes:
      - mbsync -a && vdirsyncer sync && today
      - todo.sh list
  - window_name: ssh
    panes:
      - ls
