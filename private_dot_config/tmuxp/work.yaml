---
shell_command_before:
  - cmd: echo .
    sleep_before: 1
    sleep_after: 1
session_name: work
windows:
  - window_name: host
    panes:
      - distrobox-host-exec bash
  - window_name: til
    panes:
      - shell_command:
          - cd ~/vimwiki
          - nvim -c VimwikiMakeDiaryNote
  - window_name: mail
    layout: tiled
    panes:
      - neomutt
      - gmail
  - window_name: pim
    layout: tiled
    panes:
      - mbsync -a && vdirsyncer sync && today
      - ttdl list --due=..3d..; ttdl l -s pri
  - window_name: ssh
    panes:
      - ls
  - window_name: cnx
    panes:
      - cd ~/projects-work/hclcnx
  - window_name: talos
    panes:
      - cd ~/projects-work/iac/talos
